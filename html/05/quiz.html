<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프런트엔드 개발자 지원서</title>

    <!-- 내부 스타일 -->
    <style>
        /* id 선택자 */
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:20px auto;
        }
        /*타입(태그) 선택자*/
        ul {list-style-type: none;}
        li { line-height:30px;}
    </style>
</head>
<body>
    <form>
        <div id="container">
           

                <h1>프런트엔드 개발자 지원서</h1>
                <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
                <hr>

                <p><b>개인정보</b></p>
                    <ul>
                        <li>
                        <label for="user-id" >이름</label>
                        <input type="text" id="user-id" placeholder="공백없이 입력하세요">
                        </li>
                        <li></li>
                        <label for="phone" >연락처</label>
                        <input type="tel" id="phone">
                        </li>
                
                <p><b>지원 분야</b></p>
                
                        <li></LI><label><input type="radio" name="part" value="web_pub">웹 퍼블리싱</label>
                        <li><label><input type="radio" name="part" value="web_app">웹 애플리케이션 개발</label></li>
                        <li><label><input type="radio" name="part" value="develop">개발 환경 개선</label></li>
                    
                <p><b>지원동기</b></p>
                    <label for="momo"></label>
                    <textarea id = "memo" cols="70" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    <br>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시 쓰기">
                </ul>
           
       </div>
    </form>
    
    
    
</body>
</html>
