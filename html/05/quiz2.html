<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <!-- 외부 스타일
        rel(relation) : stylesheet
            style(꾸밈) + sheet    
    -->
    <link rel="stylesheet" href="/html/05/css/register.css">
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail" >
            </li>
            <li>
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="문자와 숫자, 특수 기호 포함" >
            </li>
            <li>
                <label for="checkPassword">비밀번호 확인</label>
                <input type="password" id="checkPassword" >
            </li>
            <li>
                <label for="member"> 가입경로 </label>
                <select id ="member">
                    <option value="blog">블로그</option>
                    <option value="cafe">카페</option> 
                    <option value="friend">지인</option> 
                </select>
            </li>
            <li>
                <label for="momo">메모</label>
                <input type="text" id="memo" placeholder="남길 말씀이 있다면 여기에">
                </li>
            </ul>


        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="send_mail" value="yes"> 메일 수신</label>
            <label><input type="radio" name="send_mail" value="no"> 메일 수신 안함</label>
        </fieldset>

        <div id="buttons">
            <input type="submit" value = "가입하기">
            <input type="reset" value = "취소하기">
        </div>
    </form>
    
</body>
</html>
