<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <!-- 폼 요소를 그룹으로 묶기 : fieldset, legend -->
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>

        <!-- 항목 추가 : label 안에 input을 위치시킴-->
         <label>아이디(6자리 이상)<input type="text" id="user-id"></label>

         <!-- 항목 추가 : lable 과 input이 분리 -->
          <br>
         <label for="user-id">아이디(6자리 이상)</label>
         <input type="text" id="user-id" size="20">
         <br>
         <label for="user-pw">비밀번호</label>
         <input type="password" id="user-pw" size="20">
         <br>
         <input type="submit" value="로그인">

    </form>
</body>
</html>
