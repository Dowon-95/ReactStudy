<!-- border-3.html -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* type style */
        div {
            width: 200px;
            height: 150px;
        }
        /* id style */
        #round1 {
            border: 2px solid violet;

            /* 꼭짓점에 대해서 부분적으로 라운딩 처리 */
            /* 1. 왼쪽 위 모서리*/
            border-top-left-radius: 20px;
            /* 2. 오른쪽 위 모서리 */
            border-top-right-radius: 20px;
        }
    </style>
 </head>
 <body>
    <div id="round1"></div>
 </body>
 </html>
