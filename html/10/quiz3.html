<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/html/10/css/quiz3.css">
    <!-- 연결 선택자 - 하위 선택자 -->
    <!-- 화면 요소의 구성요소 뽑기
        1. 구성요소
            form : 1개 
            fieldset : 3개
            legend : 2개
            button : 1ro
            label, input : 각각 7개 => 정렬

        2. 하위 선택자 (CSS 적용 정보)
            form fieldset
            form leble => label 7개에 대한 공통 스타일 적용.

        3. label, input 에 대한 위치 및 정렬
            순서 없는 리스트의 항목 이용.
            하나의 항목 : label 1개, input 1개

        4. button
            block level 요소.
    -->
</head>

<body>
    <form id="signup">
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="user-id">아이디</label>
                <input type="text" name="user-id" id="user-id" required>
            </li>
            <li>
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" required >
            </li>
            <li>
                <label for="checkPassword">비밀번호 확인</label>
                <input type="password" id="checkPassword" required>
            </li>
            <li>
                <label for="level">회원 등급</label>
                <input type="text" value="준회원" readonly>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" placeholder="5자미만 공백없이" required>
            </li>
            <li>
                <label for="email">메일 주소</label>
                <input type="mail" id="email" placeholder="abcd@domain.com" required>
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" >
            </li>
        </ul>
    </fieldset>
    <div>
        <button type="submit">제출</button>
    </div>
   </form> 
</body>

</html>
